version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: betsmoke-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: betsmoke
      POSTGRES_PASSWORD: betsmoke_dev_password
      POSTGRES_DB: betsmoke
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
